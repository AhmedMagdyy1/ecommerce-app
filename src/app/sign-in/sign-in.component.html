<div class="container my-5">
    <h2>Register Now:</h2>
    <form [formGroup]="loginForm" (ngSubmit)="userLogin(loginForm)">
    <label for="email">
        email
    </label>
    <input type="email" name="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
        <p class="text-danger text-start">email is valid</p>   
        </div>
    <label for="password">
        password
    </label>
    <input type="password" name="password" id="password" formControlName="password" class="form-control">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <p class="text-danger text-start">password is valid</p>   
        </div>
    <button [disabled]="loginForm.invalid" class="btn bg-main text-white mt-3 d-block ms-auto">
        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
        <span *ngIf="!isLoading">Login</span>    
    </button>
    </form>
</div>
