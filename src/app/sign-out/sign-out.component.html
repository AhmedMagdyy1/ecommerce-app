<div class="container my-5">
    <h2>Register Now:</h2>
    <form [formGroup]="registerForm" (ngSubmit)="userRegister(registerForm)">
    <label for="name">
        Name
    </label>
    <input type="text" name="name" id="name" formControlName="name" class="form-control">
    <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
    <p class="text-danger text-start">Name is valid</p>   
    </div>
    <label for="email">
        email
    </label>
    <input type="email" name="email" id="email" formControlName="email" class="form-control">
    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
        <p class="text-danger text-start">email is valid</p>   
        </div>
    <label for="password">
        password
    </label>
    <input type="password" name="password" id="password" formControlName="password" class="form-control">
    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
        <p class="text-danger text-start">password is valid</p>   
        </div>
    <label for="rePassword">
        rePassword
    </label>
    <input type="password" name="rePassword" id="rePassword" formControlName="rePassword" class="form-control">
    <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched">
        <p class="text-danger text-start">password is valid</p>   
        </div>
    <label for="phone">
        phone
    </label>
    <input type="tel" name="phone" id="phone" formControlName="phone" class="form-control">
    <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched">
        <p class="text-danger text-start">phone is valid</p>   
        </div>
    <button [disabled]="registerForm.invalid" class="btn bg-main text-white mt-3 d-block ms-auto">
        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin"></i>
        <span *ngIf="!isLoading">Register</span>    
    </button>
    </form>
</div>
