<div class="container">
    <input type="text" [(ngModel)]="searchKey" class="form-control mx-auto my-4 w-50" placeholder="Search by name..">
    <div class="row mt-5 g-3 itemProducts">
        <div class="col-md-2" *ngFor="let product of allProducts | productSearch : searchKey">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div>
</div>
