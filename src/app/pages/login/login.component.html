<div class="container my-5">
    <h2 class="mb-5">Sign in</h2>
    <form
      class="d-flex flex-column gap-3"
      [formGroup]="loginForm"
      (ngSubmit)="userLogin(loginForm)"
    >
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="mb-3">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email address.
        </mat-error>
      </mat-form-field>
  
      <!-- Password Field -->
      <mat-form-field appearance="outline" class="mb-3">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password"
          placeholder="Enter your password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="togglePasswordVisibility()"
          aria-label="Toggle password visibility"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
          Password must start with a capital letter, followed by 3 to 8 alphanumeric characters.
        </mat-error>
      </mat-form-field>
  
      <!-- Submit Button -->
      <div class="d-flex justify-content-between">
        <a class="btn bg-main text-white border-0" routerLink="/forgetPassword"
        >Forgot Password ?</a
      >
        <button
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
          class="btn bg-main text-white"
        >
          <mat-spinner *ngIf="isLoading" diameter="24"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
      </div>
    </form>
  </div>
