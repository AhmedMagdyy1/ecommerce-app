<div class="container my-5">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of categoriesList">
          <ng-template carouselSlide >
            <img class="rounded-3 category-shadow" [src]="slide.image" height="300">
            <h4 class="mt-3 fs-6">{{slide.name}}</h4>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
<app-featured-products></app-featured-products>
