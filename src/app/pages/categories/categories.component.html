<div class="container my-5">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of allCategories">
          <ng-template carouselSlide >
            <img [src]="slide.image" height="300">
            <h4>{{slide.name}}</h4>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
