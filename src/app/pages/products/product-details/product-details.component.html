<div class="container">
    <div class="row align-items-center">
        <div class="col-md-4">
            <!-- <img [src]="productDetails.imageCover" class="w-100" [alt]="productDetails.title"> -->
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let slide of productDetails.images">
                  <ng-template carouselSlide >
                    <img [src]="slide">
                  </ng-template>
                </ng-container>
            
              </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <p>{{productDetails.title}}</p>
            <p>{{productDetails.description}}</p>
            <div class="d-flex justify-content-between">
                <span>{{productDetails.price}} EGP</span>
                <div>
                    <i class="fa fa-star rating-color"></i>
                    {{productDetails.ratingsAverage}}
                </div>
            </div>
            <button class="btn bg-main w-50 text-white mt-4" (click)="addToCart(productDetails.id)">+ Add</button>
        </div>
    </div>
</div>
